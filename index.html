<!DOCTYPE html>
<html>

	<head>
		<script src="js/jq.js"></script>
		<script src="js/jqui.js"></script>
		<script src="js/vex.js"></script>
		<script src="js/vex.dialog.js"></script>
		<script>vex.defaultOptions.className = 'vex-theme-os';</script>
		<script src="js/jscolor.js"></script>
		<script src="js/utilities.js"></script>
		<script src="js/relay.js"></script>
		<script src="js/script.js"></script>
		
		<link type="text/css" rel="stylesheet" href="css/jqui.css">
		<link type="text/css" rel="stylesheet" href="css/vex.css">
		<link type="text/css" rel="stylesheet" href="css/vex-theme-os.css">
		<link type="text/css" rel="stylesheet" href="css/style.css">
		
		<script>
			$(function()
			{
				$("#page_client").hide();
				$("#connectButton").button();
				$("#connectButton").click(connectToServer);
				$("#sendChatButton").button();
				$("#sendChatButton").click(sendLine);
				connectToRegistry();
			});
		</script>

	<body>
		<div id="content">
			<div id="page_serverList">
				<div id="serverHeader">Pok&eacute;mon Online WebClient</div>
				<div id="servers">
					<i style="display:block; padding:8px;">Loading servers...</i>
				</div>
				<div id="serverDescription"></div>
				<input type="text" id="name" value="Name" />
				<input class="color {hash:true}" id="color" />
				<input type="text" id="advancedConnection" />
				<div id="connectButton">Connect</div>
			</div>
			<div id="page_client">
				<div id="chat"></div>
				<div id="players"></div>
				<input id="chatInput" type="text" />
				<div id="sendChatButton">Send</div>
			</div>
		</div>
	</body>
	
</html>
